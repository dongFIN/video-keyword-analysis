<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="stytle.css">
    <title>影片查詢系統</title>
</head>
<body>
    <div id="head">
        <div id="titleImage"></div> 
        <div id="headTitle">
            <!-- 影片查詢系統 -->
            <!-- <div></div> -->
            <!-- https://www.youtube.com/watch?v=fG95LAqazt4&ab_channel=CNN -->
        </div>
    </div>
    <div id="container">
        <div id="boxLeft">
            <label for="basic-url" class="title_word">請輸入想查詢的影片網址</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <!-- <span class="input-group-text" id="basic-addon3">https://example.com</span> -->
                </div>
                <input type="text" class="form-control searchUrl" id="basic-url"  aria-describedby="basic-addon3"  placeholder="請輸入youtube網址">
                <button class="btn btn-secondary sumitUrl" type="button" >確認</button>
            </div>
            <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/j_6KzZFJUxM?start=120" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
            <iframe class="hide" width="100%" height="80%" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div id="ans">
                <canvas id="myChart" class="hide"></canvas>
            </div>
        </div>
        <div id="boxRight">
            <label for="basic-url" class="title_word">請輸入想查詢的關鍵字</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control searchWord" id="basic-url"  aria-describedby="basic-addon3" maxlength=15 placeholder='keyword'>
                <button class="btn btn-secondary sumitWord" type="button" >確認</button>
            </div>
            <div id="userSearch">
                <div class="form-check form-check-inline inline_box"  v-for="word in search">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox0" value="option0" checked  onchange=handleChange(this);>
                    <label class="form-check-label" >{{word}}</label>
                    <!-- <button class="btnMy" >x</button> -->
                </div>
            </div>
            <div class="flexRow hide" id="keyWord">
                <div class="title_word"><span class="TOP3">TOP 3</span> 影片關鍵字</div>
                <div id="userSearch">
                    <div class="form-check form-check-inline inline_box">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" onchange=handleChange(this);>
                        <label class="form-check-label" for="inlineCheckbox1">{{key[0]}}</label>
                    </div>
                    <div class="form-check form-check-inline inline_box">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" onchange=handleChange(this);>
                        <label class="form-check-label" for="inlineCheckbox2">{{key[1]}}</label>
                    </div>
                    <div class="form-check form-check-inline inline_box">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" onchange=handleChange(this);>
                        <label class="form-check-label" for="inlineCheckbox3">{{key[2]}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    https://www.youtube.com/watch?v=fG95LAqazt4&ab_channel=CNN
    
</body>
</html>
